<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAT-NSR Recommender System</title>
    <style>
        :root {
            --primary: #4a90e2;
            --bg: #f4f7f6;
            --card-bg: #ffffff;
            --text: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 2rem;
            font-size: 2.5rem;
        }

        .search-box {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 2rem;
        }

        input {
            padding: 12px 20px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 1rem;
            width: 300px;
            transition: border-color 0.3s;
            outline: none;
        }

        input:focus {
            border-color: var(--primary);
        }

        button {
            padding: 12px 30px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #357abd;
        }

        button:active {
            transform: scale(0.98);
        }

        .results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            background: #fff;
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--primary);
        }

        .card h3 {
            margin: 0 0 10px 0;
            font-size: 1.2rem;
        }

        .score {
            display: inline-block;
            background: #e1f0ff;
            color: var(--primary);
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            color: #e74c3c;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé¨ G·ª£i √ù Phim (GAT-NSR)</h1>
        <p>Nh·∫≠p ID ng∆∞·ªùi d√πng ƒë·ªÉ nh·∫≠n g·ª£i √Ω phim d·ª±a tr√™n s·ªü th√≠ch v√† b·∫°n b√®.</p>
        
        <div class="search-box">
            <input type="text" id="userId" placeholder="Nh·∫≠p User ID (v√≠ d·ª•: 1)...">
            <button onclick="getRecommendation()">G·ª£i √Ω ngay</button>
        </div>

        <div class="loader" id="loader"></div>
        <div id="error" class="error"></div>

        <div class="results" id="results">
            <!-- Cards will appear here -->
        </div>
    </div>

    <script>
        async function getRecommendation() {
            const userId = document.getElementById('userId').value;
            const loader = document.getElementById('loader');
            const resultsDiv = document.getElementById('results');
            const errorDiv = document.getElementById('error');

            if (!userId) {
                alert('Vui l√≤ng nh·∫≠p User ID!');
                return;
            }

            // Reset UI
            resultsDiv.innerHTML = '';
            errorDiv.innerText = '';
            loader.style.display = 'block';

            try {
                const response = await fetch('/api/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ user_id: userId })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'C√≥ l·ªói x·∫£y ra');
                }

                if (data.recommendations.length === 0) {
                    errorDiv.innerText = 'Kh√¥ng t√¨m th·∫•y g·ª£i √Ω n√†o ph√π h·ª£p.';
                } else {
                    data.recommendations.forEach(item => {
                        const card = document.createElement('div');
                        card.className = 'card';
                        card.innerHTML = `
                            <h3>Phim ID: ${item.item_id}</h3>
                            <div class="score">D·ª± ƒëo√°n: ${item.score}/5.0</div>
                        `;
                        resultsDiv.appendChild(card);
                    });
                }

            } catch (err) {
                errorDiv.innerText = err.message;
            } finally {
                loader.style.display = 'none';
            }
        }
    </script>
</body>
</html>
